<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DropBopp Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Minimal styling -->
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #f9fafb;
      }
      .layout {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 240px;
        background: #020617;
        border-right: 1px solid #1e293b;
        padding: 1.5rem 1rem;
      }
      .sidebar h1 {
        font-size: 1.3rem;
        margin: 0 0 1rem;
      }
      .sidebar small {
        color: #9ca3af;
      }
      .nav {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }
      .nav button {
        all: unset;
        padding: 0.55rem 0.75rem;
        border-radius: 0.5rem;
        cursor: pointer;
        color: #e5e7eb;
        font-size: 0.9rem;
      }
      .nav button.active {
        background: #1d4ed8;
        color: #f9fafb;
      }
      .nav button:hover {
        background: #111827;
      }
      .main {
        flex: 1;
        padding: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .top-row {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 1.2rem;
      }
      .top-row h2 {
        margin: 0;
        font-size: 1.4rem;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.15rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
        background: #0b1120;
        border: 1px solid #1d4ed8;
        color: #bfdbfe;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 0.9rem;
        margin-bottom: 1.2rem;
      }
      .card {
        background: #020617;
        border-radius: 0.9rem;
        border: 1px solid #1e293b;
        padding: 0.9rem;
      }
      .card-title {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: #9ca3af;
        margin-bottom: 0.35rem;
      }
      .card-main {
        font-size: 1.1rem;
        font-weight: 600;
      }
      .card-sub {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-top: 0.15rem;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        padding: 0.15rem 0.55rem;
        border-radius: 999px;
        font-size: 0.7rem;
        border: 1px solid #1e293b;
        color: #9ca3af;
        margin-top: 0.35rem;
      }
      .pill.ok {
        border-color: #16a34a;
        color: #bbf7d0;
      }
      .pill.bad {
        border-color: #dc2626;
        color: #fecaca;
      }
      .section {
        background: #020617;
        border-radius: 0.9rem;
        border: 1px solid #1e293b;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .section-header {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 0.7rem;
      }
      .section-header h3 {
        margin: 0;
        font-size: 1rem;
      }
      .section-header small {
        color: #9ca3af;
        font-size: 0.75rem;
      }
      .section-actions {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .tag {
        padding: 0.2rem 0.5rem;
        border-radius: 999px;
        font-size: 0.7rem;
        border: 1px solid #1d4ed8;
        color: #bfdbfe;
        background: #020617;
      }
      .btn {
        border-radius: 0.6rem;
        padding: 0.4rem 0.75rem;
        border: 1px solid #1e293b;
        background: #111827;
        color: #e5e7eb;
        font-size: 0.8rem;
        cursor: pointer;
      }
      .btn.primary {
        background: #1d4ed8;
        border-color: #1d4ed8;
        color: #f9fafb;
      }
      .btn.sm {
        padding: 0.25rem 0.55rem;
        font-size: 0.75rem;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .field-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 0.6rem;
      }
      .field {
        flex: 1;
        min-width: 150px;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      }
      .field label {
        font-size: 0.75rem;
        color: #9ca3af;
      }
      .field input,
      .field select {
        border-radius: 0.5rem;
        border: 1px solid #1f2937;
        padding: 0.35rem 0.5rem;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.85rem;
      }
      .field input::placeholder {
        color: #4b5563;
      }
      .sources {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 0.6rem;
      }
      .source-card {
        border-radius: 0.7rem;
        border: 1px solid #1e293b;
        padding: 0.6rem;
        background: #020617;
      }
      .source-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
      }
      .status-ok {
        background: #22c55e;
      }
      .status-warn {
        background: #eab308;
      }
      .status-bad {
        background: #ef4444;
      }
      .status-text {
        font-size: 0.75rem;
        color: #9ca3af;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
      }
      th,
      td {
        padding: 0.35rem 0.4rem;
        border-bottom: 1px solid #111827;
      }
      th {
        text-align: left;
        color: #9ca3af;
        font-weight: 500;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .tag-pill {
        display: inline-flex;
        padding: 0.05rem 0.4rem;
        border-radius: 999px;
        border: 1px solid #1f2937;
        font-size: 0.7rem;
        color: #9ca3af;
      }
      .log {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.75rem;
        max-height: 140px;
        overflow-y: auto;
        background: #020617;
        border-radius: 0.5rem;
        padding: 0.5rem;
        border: 1px solid #1f2937;
        color: #9ca3af;
        white-space: pre-wrap;
      }
      .log-line {
        margin-bottom: 0.1rem;
      }
      .log-line strong {
        color: #e5e7eb;
      }
      .badge-small {
        border-radius: 999px;
        border: 1px solid #1f2937;
        padding: 0 0.3rem;
        font-size: 0.7rem;
        color: #9ca3af;
      }
      .profit-positive {
        color: #4ade80;
      }
      .profit-negative {
        color: #f97373;
      }
      .empty-state {
        font-size: 0.8rem;
        color: #6b7280;
      }

      @media (max-width: 768px) {
        .layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #1e293b;
        }
      }
    </style>

    <!-- React via CDN (no build step) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel so we can use JSX directly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Our dashboard logic -->
    <script type="text/babel" src="/dashboard.jsx"></script>
  </body>
</html>
